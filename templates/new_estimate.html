<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적문의 작성 - 원피스공조</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .estimate-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-button {
            background-color: #6c757d;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                </h1>

                <li><a href="index.html#about">회사소개</a></li>
                <li><a href="index.html#quote">견적문의</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">견적문의 작성</h1>
            <p class="form-subtitle">원하시는 서비스에 대한 견적을 문의해 주세요</p>
        </div>

        <form method="post" class="estimate-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>



            <div class="form-group">
                <label for="title">서비스 종류 <span class="required">*</span></label>
                <select id="title" name="title" required>
                    <option value="">서비스를 선택해주세요</option>
                    <option value="에어컨 설치">에어컨 설치</option>
                    <option value="냉난방 시스템">냉난방 시스템</option>
                    <option value="환기 시스템">환기 시스템</option>
                    <option value="정기 점검">정기 점검</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">상세 요청사항 <span class="required">*</span></label>
                <textarea id="content" name="content" required placeholder="상세한 요청사항을 입력해주세요"></textarea>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i> 문의하기
            </button>
        </form>

        <div style="text-align: center;">
                            <a href="board.html" class="back-button">
                <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
            </a>
        </div>
    </div>
