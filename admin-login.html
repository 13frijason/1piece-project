<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>관리자 로그인 - 원피스공조</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 120px auto 50px;
            padding: 0 1rem;
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-login-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .admin-login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .admin-login-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a4a4a;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4a4a4a 0%, #333333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 74, 74, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #4a4a4a;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                margin: 100px auto 30px;
                padding: 0 0.5rem;
            }

            .admin-login-form {
                padding: 1.5rem;
            }

            .admin-login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>
                    <img src="static/images/company_logo.png" alt="원피스공조 로고" class="logo-img">
                </h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="index.html#services">서비스</a></li>
                <li><a href="index.html#construction-site">시공사진</a></li>
                <li><a href="index.html#about">회사소개</a></li>
                <li><a href="index.html#quote">견적문의</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-login-container">
        <div class="admin-login-header">
            <h1 class="admin-login-title"><i class="fas fa-user-shield"></i> 관리자 로그인</h1>
            <p class="admin-login-subtitle">관리자 계정으로 로그인하세요</p>
        </div>

        <div class="admin-login-form">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required placeholder="관리자 아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>

            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="static/images/company_logo.png" alt="원피스공조 로고" class="footer-logo">
            </div>
            <div class="footer-center">
                <h3>원피스공조</h3>
                <p><i class="fas fa-user"></i> 대표: 신형욱</p>
                <p><i class="fas fa-id-card"></i> 사업자등록번호: 119-20-74600</p>
                <p><i class="fas fa-map-marker-alt"></i> 주소: 서울특별시 경인로35나길 3 1층</p>
                <p><i class="fas fa-phone"></i> 전화: 010-9493-3854</p>
                <p><i class="fas fa-envelope"></i> 이메일: isari242@naver.com</p>
            </div>
            <div class="footer-right">
                <h3>소셜 미디어</h3>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i> 인스타그램</a>
                    <a href="#" class="social-link"><i class="fas fa-blog"></i> 블로그</a>
                </div>
            </div>
        </div>
        <div class="footer-links footer-links-bottom">
            <a href="#privacy"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a>
            <a href="#terms"><i class="fas fa-file-contract"></i> 이용약관</a>
        </div>
        <div class="copyright">
            <p>&copy; 2012 원피스공조. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // 에러 메시지 숨기기
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 관리자 계정 확인 (admin / qwerasdf)
            if (username === 'admin' && password === 'qwerasdf') {
                // 로그인 성공
                const adminInfo = {
                    username: username,
                    loginTime: new Date().toISOString()
                };
                
                // 로컬 스토리지에 관리자 정보 저장
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminInfo', JSON.stringify(adminInfo));
                localStorage.setItem('justLoggedIn', 'true'); // 방금 로그인했다는 플래그 설정
                
                // 성공 메시지 표시
                successMessage.textContent = '로그인 성공! 시공사진 게시판으로 이동합니다.';
                successMessage.style.display = 'block';
                
                // 1초 후 시공사진 게시판으로 이동
                setTimeout(() => {
                    window.location.href = 'construction_photos.html';
                }, 1000);
            } else {
                // 로그인 실패
                errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                errorMessage.style.display = 'block';
                
                // 비밀번호 필드 초기화
                document.getElementById('password').value = '';
            }
        });

        // 페이지 로드 시 이미 로그인된 상태인지 확인
        window.addEventListener('load', function() {
            const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (adminLoggedIn) {
                // 이미 로그인된 경우 시공사진 게시판으로 리다이렉트
                window.location.href = 'construction_photos.html';
            }
        });
    </script>
</body>
</html>
