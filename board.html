    <style>
        .board-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .board-title-section {
            flex: 1;
        }

        .board-title {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0 0 5px 0;
        }

        .board-subtitle {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: var(--white);
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
        }

        .board-table th,
        .board-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .board-table th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
        }

        .board-table tr:hover {
            background-color: var(--light-gray);
        }

        .board-table td:last-child {
            text-align: center;
        }

        .status-pending {
            background-color: #ffd700;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .status-completed {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .board-pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-button:hover,
        .page-button.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        .search-button {
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
        }

        .write-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .write-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .write-button i {
            font-size: 1.1em;
        }

        .delete-button {
            padding: 4px 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .delete-button i {
            margin-right: 4px;
        }

        .estimates-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .estimate-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 3px solid var(--primary-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .estimate-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
        }

        .estimate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .estimate-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .estimate-date {
            color: #666;
            font-size: 0.85rem;
        }

        .estimate-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.4rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .estimate-info p {
            margin: 0;
            color: #555;
        }

        .estimate-content {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .estimate-content p {
            margin: 0;
            line-height: 1.5;
        }

        .estimate-actions {
            display: flex;
            gap: 0.4rem;
            justify-content: flex-end;
        }

        .view-button {
            padding: 0.4rem 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .view-button:hover {
            background-color: var(--secondary-color);
        }

        .no-estimates {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .board-table th:nth-child(3),
            .board-table td:nth-child(3) {
                display: none;
            }

            .board-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .board-table th:nth-child(4),
            .board-table td:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // 페이지 로드 시 견적문의 목록 불러오기
        document.addEventListener('DOMContentLoaded', async function() {
            const estimatesList = document.getElementById('estimates-list');
            
            try {
                const estimates = await loadEstimates();
                renderEstimates(estimates);
            } catch (error) {
                console.error('견적문의 로드 실패:', error);
                estimatesList.innerHTML = '<p>견적문의를 불러오는 중 오류가 발생했습니다.</p>';
            }
        });
    </script>
