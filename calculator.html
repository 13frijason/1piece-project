<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원피스공조 - 설치비 자동계산기</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>원피스공조</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="calculator-section">
            <h2>설치비 자동계산기</h2>
            <div class="calculator-container">
                <form id="calculator-form">
                    <div class="form-group">
                        <label>제품 종류</label>
                        <select id="product-type" required>
                            <option value="">선택하세요</option>
                            <option value="system">시스템 에어컨</option>
                            <option value="ceiling">천장형 에어컨</option>
                            <option value="stand">스탠드형 에어컨</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>제조사</label>
                        <select id="manufacturer" required>
                            <option value="">선택하세요</option>
                            <option value="samsung">삼성</option>
                            <option value="lg">LG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>평수</label>
                        <input type="number" id="area" placeholder="평수 입력" required>
                    </div>
                    <button type="submit" class="calculate-button">견적 계산하기</button>
                </form>
                <div id="calculation-result" class="calculation-result"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="company-info">
                <h3>원피스공조</h3>
                <p>대표: 홍길동</p>
                <p>사업자등록번호: 123-45-67890</p>
                <p>주소: 서울특별시 강남구</p>
                <p>전화: 02-1234-5678</p>
                <p>이메일: info@onepiece-air.com</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 원피스공조. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
